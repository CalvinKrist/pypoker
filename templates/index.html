<!DOCTYPE html>
<html>
<head>
    <title>Python Games</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-slider.min.css" rel="stylesheet" media="screen">
    <link href="static/css/TimeCircles.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


<div class="container">

    <div id="header" class="jumbotron">
        <h1><span class="py">Py</span>Poker game demo</h1>
        <hr/>
        <p>The code lives <a href="https://github.com/epifab/pypoker">on GitHub</a>.</p>
    </div>

    <div id="main">
        <div id="table-wrapper">
            <div id="players"></div>

            <div id="table">
                <div id="pot"></div>
                <div id="game-status">
                    <p data-key="4"></p>
                    <p data-key="3"></p>
                    <p data-key="2"></p>
                    <p data-key="1"></p>
                    <p data-key="0">Attempting to connect...</p>
                </div>
            </div>
        </div>

        <div id="current-player" class="player">
            <div class="cards">
                <div class="card medium pull-left" data-key="0"></div>
                <div class="card medium pull-left" data-key="1"></div>
                <div class="card medium pull-left" data-key="2"></div>
                <div class="card medium pull-left" data-key="3"></div>
                <div class="card medium pull-left" data-key="4"></div>
                <div class="category"></div>
            </div>

            <div id="player-controls">
                <div id="bet-controls" class="controls">
                    <div id="fold-cmd-wrapper">
                        <input type="button" id="fold-cmd" class="btn btn-danger" value="Fold" />
                    </div>
                    <div id="bet-input-wrapper">
                        <input id="bet-input" type="hidden" class="slider"
                               data-slider-id="bet-input"
                               data-slider-step="1"/>
                    </div>
                    <div id="bet-cmd-wrapper">
                        <input type="button" id="bet-cmd" class="btn btn-primary" value="Check" />
                    </div>
                    <div id="no-bet-cmd-wrapper">
                        <input type="button" id="no-bet-cmd" class="btn btn-primary" value="Unable to open" />
                    </div>
                </div>

                <div id="change-cards-controls" class="controls">
                    <span id="change-cards-cmd" class="btn btn-primary">Change cards</span>
                </div>
            </div>
        </div>

        <div id="game-log" class="clearfix"></div>
    </div>
</div>


<script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
<script type="text/javascript" src="static/js/TimeCircles.js"></script>
<script type="text/javascript" src="static/js/application.js"></script>

</body>
</html>
